<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYAAR K SADKY - Fixed Top Player</title>
    <style>
        :root {
            --pink: #ff416c;
            --neon-blue: #00f3ff;
            --neon-purple: #bc00ff;
            --dark-bg: #000;
            --card-bg: #111;
            --header-height: 210px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--dark-bg); color: white; overflow-x: hidden; text-align: center;}

        /* Header Area */
        .hero-poster {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            z-index: 1000;
            background: #000;
            border-bottom: 2px solid var(--pink);
            overflow: hidden;
        }

        .hero-poster img {
            width: 100%; height: 100%;
            object-fit: cover; object-position: center 20%;
            opacity: 0.6;
        }

        .poster-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 10px; z-index: 2;
        }

        /* --- FIXED PLAYER BOX (Top position fix) --- */
        .player-box {
            display: none; 
            position: fixed;
            top: -3 !important; /* Forces player to stay at the very top */
            left: 0; 
            width: 100%;
            height: var(--header-height) !important;
            background: #000;
            z-index: 2000; 
        }
        
        .player-content { 
            width: 100%; height: 100%;
            position: relative; overflow: hidden;
            background: #000;
        }
        
        .yt-iframe-wrapper {
            position: absolute;
            top: -50px; left: 0; width: 100%; height: calc(100% + 100px); 
            z-index: 1; opacity: 0; transition: opacity 0.3s ease;
        }
        
        .yt-iframe-wrapper.active { opacity: 1; }
        #youtube-player { width: 100%; height: 100%; border:none; }
        
        .buffering-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 3; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .loader {
            width: 40px; height: 40px;
            border: 3px solid rgba(255, 65, 108, 0.3);
            border-radius: 50%;
            border-top-color: var(--pink);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .bottom-ui { 
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.85); 
            padding: 8px 15px; 
            z-index: 10; opacity: 0; transition: opacity 0.3s ease;
            border-top: 1px solid #222;
        }
        
        .player-content.show-ui .bottom-ui { opacity: 1; }
        .p-bar { width: 100%; height: 6px; background: rgba(255,255,255,0.2); cursor: pointer; margin-bottom: 5px; border-radius: 10px; }
        .p-fill { height: 100%; background: var(--pink); width: 0%; border-radius: 10px; }
        
        .controls-row { display: flex; justify-content: space-between; align-items: center; }
        .icon-btn { background: none; border: none; color: white; font-size: 18px; cursor: pointer; }
        .v-time { font-size: 11px; color: #eee; }
        
        .close-player-btn {
            position: absolute; top: 5px; right: 10px; width: 30px; height: 30px; 
            border-radius: 50%; background: rgba(0,0,0,0.7); border: 1px solid var(--pink);
            color: white; cursor: pointer; z-index: 11; opacity: 0;
        }
        .player-content.show-ui .close-player-btn { opacity: 1; }

        .container { 
            padding: 15px; max-width: 1100px; 
            margin: calc(var(--header-height) + 10px) auto 0 auto; 
        }

        .episode-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 10px; }

        /* Neon Border Card Style */
        .ep-card {
            background: #111; border-radius: 12px; overflow: hidden;
            border: 1px solid #333; transition: 0.4s;
            position: relative;
            padding: 2px; 
            cursor: pointer;
        }

        .ep-card.active {
            border: none;
            background: linear-gradient(45deg, var(--pink), var(--neon-blue), var(--neon-purple), var(--pink));
            background-size: 400% 400%;
            animation: neonFlow 3s ease infinite;
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.6);
            transform: scale(1.03);
        }

        @keyframes neonFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ep-inner { background: #111; border-radius: 10px; overflow: hidden; height: 100%; position: relative; z-index: 1; }
        .ep-upper { width: 100%; aspect-ratio: 16/9; overflow: hidden; }
        .ep-upper img { width: 100%; height: 100%; object-fit: cover; }
        .ep-lower { padding: 10px; font-size: 13px; color: white; font-weight: bold; }

        @media (min-width: 768px) { 
            .episode-grid { grid-template-columns: repeat(4, 1fr); gap: 25px; }
            :root { --header-height: 450px; }
        }
    </style>
</head>
<body>

    <div class="hero-poster">
        <img src="https://pbs.twimg.com/media/F0rx_elWAAIZ67a.jpg">
        <div class="poster-overlay">
            <h1></h1>
            <p>Sony TV HD SERIES</p>
        </div>
    </div>

    <div class="player-box" id="playerBox">
        <div class="player-content" id="playerArea">
            <div class="yt-iframe-wrapper" id="ytWrapper">
                <div id="youtube-player"></div>
            </div>
            <div class="buffering-screen" id="bufferingScreen">
                <div class="loader"></div>
            </div>
            <button class="close-player-btn" onclick="closePlayer()">✕</button>
            <div style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:5;" onclick="toggleUI()"></div>
            <div class="bottom-ui">
                <div class="p-bar" id="progressBar" onclick="seek(event)">
                    <div class="p-fill" id="pFill"></div>
                </div>
                <div class="controls-row">
                    <div style="display:flex; gap:15px; align-items:center;">
                        <button class="icon-btn" onclick="prevEp()">⏮</button>
                        <button class="icon-btn" onclick="playPause()" id="playIcon">⏸</button>
                        <button class="icon-btn" onclick="nextEp()">⏭</button>
                        <span class="v-time"><span id="currTime">0:00</span> / <span id="totalTime">0:00</span></span>
                    </div>
                    <button class="icon-btn" onclick="toggleFullscreen()">⛶</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="episode-grid" id="episodeGrid"></div>
    </div>

    <script>
        const PLAYLIST_ID = 'PLbZxdQd9WcS0BMZ2aA4Zm_-V1nVdGU58j';
        const EPISODE_COUNT = 160;
        let player, currentIdx = 0, hideTimeout;

        function renderEpisodeButtons() {
            const grid = document.getElementById('episodeGrid');
            for (let i = 0; i < EPISODE_COUNT; i++) {
                const card = document.createElement('div');
                card.className = 'ep-card';
                card.id = 'ep-' + i;
                card.onclick = () => openPlayer(i);
                card.innerHTML = `<div class="ep-inner">
                                    <div class="ep-upper"><img src="https://i.ytimg.com/vi/qjeJYOpGOM8/mqdefault.jpg"></div>
                                    <div class="ep-lower">EPISODE ${i + 1}</div>
                                 </div>`;
                grid.appendChild(card);
            }
        }

        window.onload = () => {
            renderEpisodeButtons();
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(tag);
        };

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                playerVars: { 'listType': 'playlist', 'list': PLAYLIST_ID, 'controls': 0, 'modestbranding': 1, 'playsinline': 1, 'enablejsapi': 1, 'origin': location.origin },
                events: { 'onStateChange': onStateChange }
            });
            setInterval(updateProgress, 500);
        }

        function openPlayer(i) {
            document.querySelectorAll('.ep-card').forEach(el => el.classList.remove('active'));
            document.getElementById('ep-' + i).classList.add('active');

            currentIdx = i;
            // Display changed to 'block' to prevent auto-centering from flexbox
            document.getElementById('playerBox').style.display = 'block';
            document.getElementById('bufferingScreen').style.display = 'flex';
            
            if (player && player.loadPlaylist) {
                player.loadPlaylist({ list: PLAYLIST_ID, listType: 'playlist', index: i });
            }
            keepUIShown();
        }

        function onStateChange(event) {
            if (event.data === 1 || event.data === -1) {
                document.getElementById('bufferingScreen').style.display = 'none';
                document.getElementById('ytWrapper').classList.add('active');
                document.getElementById('playIcon').innerText = '⏸';
            }
            if (event.data === 3) document.getElementById('bufferingScreen').style.display = 'flex';
            if (event.data === 2) document.getElementById('playIcon').innerText = '▶';
        }

        function keepUIShown() {
            const el = document.getElementById('playerArea');
            el.classList.add('show-ui');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => el.classList.remove('show-ui'), 4000);
        }

        function toggleUI() {
            const el = document.getElementById('playerArea');
            el.classList.contains('show-ui') ? el.classList.remove('show-ui') : keepUIShown();
        }

        function playPause() {
            keepUIShown();
            player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo();
        }

        function seek(e) {
            keepUIShown();
            const rect = document.getElementById('progressBar').getBoundingClientRect();
            player.seekTo(((e.clientX - rect.left) / rect.width) * player.getDuration());
        }

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const curr = player.getCurrentTime(), dur = player.getDuration();
                if (dur > 0) {
                    document.getElementById('pFill').style.width = (curr/dur*100) + '%';
                    document.getElementById('currTime').innerText = format(curr);
                    document.getElementById('totalTime').innerText = format(dur);
                }
            }
        }

        function format(s) { return Math.floor(s/60) + ":" + (Math.floor(s%60) < 10 ? '0' : '') + Math.floor(s%60); }
        function closePlayer() { document.getElementById('playerBox').style.display = 'none'; player.stopVideo(); }
        function nextEp() { if(currentIdx < EPISODE_COUNT-1) openPlayer(currentIdx+1); }
        function prevEp() { if(currentIdx > 0) openPlayer(currentIdx-1); }
        
        function toggleFullscreen() {
            const el = document.getElementById('playerArea');
            if (!document.fullscreenElement) {
                el.requestFullscreen().then(() => {
                    if(screen.orientation && screen.orientation.lock) screen.orientation.lock('landscape').catch(() => {});
                });
            } else document.exitFullscreen();
        }
    </script>
</body>
</html>
